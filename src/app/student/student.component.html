<div class="container">
  <h2>Add Student</h2>
  
  <form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)">
    <input type="text" name="firstName" [(ngModel)]="student.firstName" placeholder="First Name" required>
    <input type="text" name="middleName" [(ngModel)]="student.middleName" placeholder="Middle Name">
    <input type="text" name="lastName" [(ngModel)]="student.lastName" placeholder="Last Name" required>
    <input type="email" name="email" [(ngModel)]="student.email" placeholder="Email" required>
    <input type="text" name="mobileNo" [(ngModel)]="student.mobileNo" placeholder="Mobile No" required>
    <input type="password" name="password" [(ngModel)]="student.password" placeholder="Password" required>
    <button type="submit">Save</button>
  </form>

  <h2>Student List</h2>

  <table border="1" cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile No</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.firstName }}</td>
        <td>{{ student.middleName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.mobileNo }}</td>
        <td>{{ student.password }}</td>
      </tr>
    </tbody>
  </table>
</div>
