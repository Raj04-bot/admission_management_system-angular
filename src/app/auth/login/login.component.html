<div class="login-container" fxLayout="column" fxLayoutAlign="center center" style="min-height: 80vh;">
  <mat-card class="login-card" style="width:100%;max-width:400px;">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email or Mobile</mat-label>
          <input matInput formControlName="identifier" required autocomplete="username">
          <mat-error *ngIf="loginForm.get('identifier')?.hasError('required')">Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required autocomplete="current-password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Min 6 characters</mat-error>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end center" style="margin-top:16px;">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
      </form>
      <div *ngIf="error" class="error-message" style="margin-top:16px;color:red;">
        {{ error }}
      </div>
      <div style="margin-top:16px;">
  <a mat-button href="/forgot-password">Forgot Password?</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
